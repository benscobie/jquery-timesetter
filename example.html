<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery plugin - Time Setter Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/jquery.timesetter.css" rel="stylesheet">
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.timesetter.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var options1 = {
                hour: {
                    value: 0,
                    min: 0,
                    max: 24,
                    step: 1,
                    symbol: "hrs"
                },
                minute: {
                    value: 0,
                    min: 0,
                    max: 60,
                    step: 15,
                    symbol: "mins"
                },
                direction: "increment", // increment or decrement
                postfixText: "", // text to display after the input fields
                numberPaddingChar: '0' // number left padding character ex: 00052
            };

            $(".div1").timesetter(options1).setHour(17);
            $(".div2").timesetter().setValuesByTotalMinutes(175);

            $(".div1, .div2").on('change.timesetter',
                function(event, data) {
                    console.log(data);
                });
        });
    </script>
</body>
</html>
